<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main id="container">
      <header>
        <div id="header_contents">
          <a id="logo" href="https://www.youtube.com">
            <img src="./imgs/logos_youtube.png" alt="logo" />
          </a>
          <div id="header_right">
            <i class="fas fa-magnifying-glass"></i>
            <i class="fas fa-ellipsis-vertical"></i>
          </div>
        </div>
      </header>
      <figure>
        <img src="./imgs/video.jpg" alt="video" />
      </figure>
      <div>
        <section class="info title">
          <article class="heading">
            <h3>
              (후토크) 이강인의 PSG 복귀전, 엔리케 감독 아래 윙어 포지션 활약은?
            </h3>
            <div class="add">
              <span>조회수 1,756회</span>
              <span>33분전</span>
              <span>#손흥민</span>
              <span><a href="#">더보기</a></span>
            </div>
          </article>
          <article class="middle">
            <div class="profile">
              <img src="./imgs/profile.jpg" alt="profile" />
              문도그 <span>11.3만</span>
            </div>
            <div class="middle_btn">
              <span><a href="#">가입</a></span>
              <span><a href="#">알림</a></span>
            </div>
          </article>
          <article class="subinfo"></article>
          <article class="review"></article>
        </section>
        <section></section>
        <section></section>
        <section></section>
      </div>
    </main>
  </body>
</html>
